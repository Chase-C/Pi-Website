<!DOCTYPE html>
<html>
    <head>
        <title>Chase Cummings</title>
        <link rel="stylesheet" type="text/css" href="css/style.css" />
        <script type="text/javascript">
            function highlight(id) {
                alert('derp');
                id.parentNode.style.color = #CACAC8;
                id.style.color = #2A76EA;
            }

            function pop() {
                alert("yo");
            }

            function init() {
                document.getElementByID("home").onclick = highlight(this);
                document.getElementByID("titlebar").onclick = pop();
                document.getElementByID("content").onclick = alert("test");
            }
        </script>
    </head>

    <body onload="init()">
        <div id="titlebar">

                <span id="name">
                    <div style="color: #2A76EA">Chase</div>
                    <div style="margin-top: -16px">Cummings</div>
                </span>
                <span id="links">
                    <span> 
                        <a class="current" href="#" onclick="highlight(this)">Home</a> | 
                        <a href="projects.html">Projects</a> | 
                        <a href="resume.html">Resume</a> | 
                        <a href="contact.html">Contact</a>
                    </span>
                </span>
            </div>
        </div>
        <div id="container">
            <div id="divider"></div>
            <div id="content">
                <hr class="top">
                <h1>Home</h1>
                <hr class="bottom">
            </div>
        </div>
    </body>
</html>
